<h1 mat-dialog-title>Do you have an account?</h1>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="navigateToLoginRegister('login')">Yes, Login</button>
    <button mat-button mat-dialog-close (click)="navigateToLoginRegister('register')">No, Register New Account</button>
</div>
