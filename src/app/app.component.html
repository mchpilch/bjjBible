<!-- nav -->
<mat-toolbar color="primary" class="toolbar-navbar-top">
    <a mat-button routerLink="/about-me" routerLinkActive="active_route">About me</a>
    <a mat-button routerLink="/positions" routerLinkActive="active_route">Positions</a>
    <a *ngIf="userLoggedIn" mat-button routerLink="/techniques" routerLinkActive="active_route">Own Techniques</a>
    <a mat-button routerLink="/competitors" routerLinkActive="active_route">Competitors</a>
    <span class="toolbar-spacer"></span>
    <a mat-button routerLink="/sources" routerLinkActive="active_route">Sources</a>
    <a *ngIf="userLoggedIn" mat-button routerLink="/account" routerLinkActive="active_route">
        Account Settings
    </a>
    <a *ngIf="userLoggedIn" mat-button (click)="openDialogLogOut('500ms', '350ms')" routerLinkActive="active_route">
        Log out
    </a>
    <a *ngIf="!userLoggedIn" mat-button (click)="openDialogLoginRegister('500ms', '350ms')"
       routerLinkActive="active_route">
        Login / Create account
    </a>
</mat-toolbar>

<app-spinner></app-spinner>

<router-outlet class="router-outlet"></router-outlet>

<mat-toolbar color="primary" class="toolbar-footer">
    <div class="footer-content">
        <div>
            Source Code: <a href="https://github.com/mchpilch/bjjBible">mchpilch/bjjBible</a>
        </div>
        <div>
            Current Date:  {{ currentDate }}  Build Date: 2023-10-17
        </div>
    </div>
</mat-toolbar>
